<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Reviews & Ratings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Linking CSS file -->
    <link rel="icon" href="photos/image.png">
</head>
<body>
    <header class="text-center bg-dark text-white py-3">
        <h1 class="display-4">Charity Reviews & Ratings</h1>
        <h2 class="mt-3"><strong>"SATYASACHITA"</strong></h2> 
        <p class="lead">Your platform to review and rate charitable organizations</p>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h2 class="mb-4 text-center">Submit Your Review</h2>
                <form id="reviewForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="charity" class="form-label">Charity Name</label>
                        <input type="text" class="form-control" id="charity" placeholder="Enter the charity name" required>
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <input type="number" class="form-control" id="rating" min="1" max="5" placeholder="Rate between 1 and 5" required>
                    </div>
                    <div class="mb-3">
                        <label for="review" class="form-label">Your Review</label>
                        <textarea class="form-control" id="review" rows="3" placeholder="Write your review" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </form>
                <button id="reviewToggleBtn" class="btn btn-secondary mt-4" style="display: none;">Want to Review?</button>
            </div>

            <div class="col-lg-6" id="reviewSection" style="display: none;">
                <h2 class="mb-4">Past Reviews</h2>
                <div id="reviewList">
                    <!-- Reviews will be displayed here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-white bg-dark py-4 mt-5">
        <p>&copy; 2024 Sankalp. All Rights Reserved.</p>
    </footer>
    <script src="https://unpkg.com/ipfs-http-client@52.0.1/dist/index.min.js"></script>
    <script src="app.js"></script> <!-- Your JS file -->
</body>
</html>
